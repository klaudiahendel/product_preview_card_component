<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/app.css">
    <title>Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
          rel="stylesheet">
</head>
<body>

<div class="product_box">
    <img class="product_image" src="images/image-product-desktop.jpg" alt="Product image">
    <div class="product_details">
        <p class="preview">perfume</p>
        <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
            <h1 class="current_price">$149.99</h1>
            <h5 class="previous_price">$169.99</h5>
        </div>
        <button class="btn_box">
            <img class="btn_icon" src="images/icon-cart.svg" alt="Trolley icon">
            <a class="link">Add to Cart</a>
        </button>
    </div>
</div>

</body>
</html>
