<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/app.css">
    <title>Product preview card component</title>
</head>
<body>

<div class="product_box">
    <img class="product_image" src="images/image-product-desktop.jpg" alt="Product image">
    <div class="product_details">
        <p>perfume</p>
        <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        <p class="current_price">$149.99</p>
        <p class="previous_price">$169.99</p>
        <button class="btn">Add to Cart</button>
    </div>
</div>

</body>
</html>
